schema-version: 1.0

type: builder

description: |
  Le paquet Bc contient un langage de traitement des nombres à la précision de votre choix.
  Programmes installés: bc et dc

  bc: Une calculatrice en ligne de commandes
  dc: Une calculatrice en ligne de commande en polonais inversé (reverse-polish)

var:
  version: 5.0.0

provision:
  - url:
      from: https://github.com/gavinhoward/bc/releases/download/{{ .version }}/bc-{{ .version }}.tar.xz
      todir: "{{ .xbeeSrc }}"

build:
  - shell:
      cmds:
        - CC=gcc ./configure --prefix=/usr -G -O3
        - make
#        - make test
        - make install DESTDIR={{ .xbeeOut }}
      directory: "{{ .xbeeSrc }}/bc-{{ .version }}"


