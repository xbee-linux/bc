schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/bc


var:
  version: 5.0.0

provision:
  - url:
      from: https://github.com/gavinhoward/bc/releases/download/{% version %}/bc-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - CC=gcc ./configure -G -O3
        - make
#        - make test
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/bc-{% version %}"
  - export: "{% exportDir %}"

